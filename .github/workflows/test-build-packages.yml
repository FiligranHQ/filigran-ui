name: Test Build Packages
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
concurrency:
  group: "test-build-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [filigran-icon, filigran-ui, filigran-website]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "23"
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Yarn
        run: corepack prepare yarn@4.10.3 --activate
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            .yarn/cache
            packages/*/node_modules
            projects/*/node_modules
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-
      - name: Install dependencies
        run: yarn install --immutable

      - name: Build ${{ matrix.package }}
        run: yarn build:${{ matrix.package }}
      - name: Check build output
        run: |
          echo "✅ Build completed successfully for ${{ matrix.package }}"
  test-build-summary:
    runs-on: ubuntu-latest
    needs: test-build
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.test-build.result }}" == "success" ]; then
            echo "✅ All package builds passed!"
            exit 0
          else
            echo "❌ Some package builds failed"
            exit 1
          fi
