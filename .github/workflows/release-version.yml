name: Release and Publish to NPM
on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (patch/minor/major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      package:
        description: 'Package to release'
        required: true
        default: 'both'
        type: choice
        options:
          - filigran-ui
          - filigran-icon
          - both
env:
  ORGANIZATION: 'FiligranHQ'
  PROJECT_NUMBER: 30
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      issues: write
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.FILIGRANHQ_PROJECT_APP_ID }}
          private-key: ${{ secrets.FILIGRANHQ_PROJECT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '23'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Yarn
        run: corepack prepare yarn@4.10.3 --activate

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Get current versions
        run: |
          if [[ "${{ github.event.inputs.package }}" == "filigran-ui" ]] || [[ "${{ github.event.inputs.package }}" == "both" ]]; then
            echo "FILIGRAN_UI_CURRENT_VERSION=$(node -p "require('./packages/filigran-ui/package.json').version")" >> $GITHUB_ENV
          fi
          if [[ "${{ github.event.inputs.package }}" == "filigran-icon" ]] || [[ "${{ github.event.inputs.package }}" == "both" ]]; then
            echo "FILIGRAN_ICON_CURRENT_VERSION=$(node -p "require('./packages/filigran-icon/package.json').version")" >> $GITHUB_ENV
          fi
      - name: Update version for Filigran-ui
        if: github.event.inputs.package == 'filigran-ui' || github.event.inputs.package == 'both'
        working-directory: ./packages/filigran-ui
        run: |
          yarn version ${{ github.event.inputs.version_type }}
          echo "FILIGRAN_UI_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      - name: Update version for Filigran-icon
        if: github.event.inputs.package == 'filigran-icon' || github.event.inputs.package == 'both'
        working-directory: ./packages/filigran-icon
        run: |
          yarn version ${{ github.event.inputs.version_type }}
          echo "FILIGRAN_ICON_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      - name: Collect commits and issues for changelog
        id: changelog
        run: |
          # Initialize variables
          CHANGELOG=""
          UI_ISSUES=""
          ICON_ISSUES=""
          
          # Function to extract issue numbers from text
          extract_issues() {
            echo "$1" | grep -oE '#[0-9]+|[Cc]loses? #[0-9]+|[Ff]ixes? #[0-9]+|[Rr]esolves? #[0-9]+' | grep -oE '[0-9]+' | sort -u
          }
          
          # Get commits since last tag for each package
          if [ -n "$FILIGRAN_UI_VERSION" ]; then
            echo "Processing filigran-ui commits..."
            LAST_UI_TAG=$(git tag -l "filigran-ui-v*" | sort -V | tail -n 1)
            if [ -z "$LAST_UI_TAG" ]; then
              LAST_UI_TAG=$(git rev-list --max-parents=0 HEAD)
            fi
          
            UI_COMMITS=$(git log $LAST_UI_TAG..HEAD --pretty=format:"%h %s" -- packages/filigran-ui/)
            UI_CHANGELOG="### Filigran UI Changes\n"
          
            while IFS= read -r commit; do
              if [ -n "$commit" ]; then
                UI_CHANGELOG="$UI_CHANGELOG- $commit\n"
                ISSUES=$(extract_issues "$commit")
                for issue in $ISSUES; do
                  UI_ISSUES="$UI_ISSUES $issue"
                done
              fi
            done <<< "$UI_COMMITS"
          
            CHANGELOG="$CHANGELOG$UI_CHANGELOG\n"
          
            # Remove duplicates from UI issues list
            UI_ISSUES=$(echo $UI_ISSUES | tr ' ' '\n' | sort -u | tr '\n' ' ')
          fi
          
          if [ -n "$FILIGRAN_ICON_VERSION" ]; then
            echo "Processing filigran-icon commits..."
            LAST_ICON_TAG=$(git tag -l "filigran-icon-v*" | sort -V | tail -n 1)
            if [ -z "$LAST_ICON_TAG" ]; then
              LAST_ICON_TAG=$(git rev-list --max-parents=0 HEAD)
            fi
          
            ICON_COMMITS=$(git log $LAST_ICON_TAG..HEAD --pretty=format:"%h %s" -- packages/filigran-icon/)
            ICON_CHANGELOG="### Filigran Icon Changes\n"
          
            while IFS= read -r commit; do
              if [ -n "$commit" ]; then
                ICON_CHANGELOG="$ICON_CHANGELOG- $commit\n"
                ISSUES=$(extract_issues "$commit")
                for issue in $ISSUES; do
                  ICON_ISSUES="$ICON_ISSUES $issue"
                done
              fi
            done <<< "$ICON_COMMITS"
          
            CHANGELOG="$CHANGELOG$ICON_CHANGELOG\n"
          
            # Remove duplicates from ICON issues list
            ICON_ISSUES=$(echo $ICON_ISSUES | tr ' ' '\n' | sort -u | tr '\n' ' ')
          fi
          
          # Export for use in next steps
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "ui_issues=$UI_ISSUES" >> $GITHUB_OUTPUT
          echo "icon_issues=$ICON_ISSUES" >> $GITHUB_OUTPUT
          
          # Also save to environment for debugging
          echo "UI_ISSUES_TO_CLOSE=$UI_ISSUES" >> $GITHUB_ENV
          echo "ICON_ISSUES_TO_CLOSE=$ICON_ISSUES" >> $GITHUB_ENV
      - name: Commit version changes
        run: |
          git add .
          
          COMMIT_MSG=""
          
          if [ -n "$FILIGRAN_UI_VERSION" ] && [ -n "$FILIGRAN_ICON_VERSION" ]; then
            COMMIT_MSG="chore: bump filigran-ui to v$FILIGRAN_UI_VERSION and filigran-icon to v$FILIGRAN_ICON_VERSION"
          elif [ -n "$FILIGRAN_UI_VERSION" ]; then
            COMMIT_MSG="chore: bump filigran-ui to v$FILIGRAN_UI_VERSION"
          elif [ -n "$FILIGRAN_ICON_VERSION" ]; then
            COMMIT_MSG="chore: bump filigran-icon to v$FILIGRAN_ICON_VERSION"
          else
            echo "No version changes to commit"
            exit 0
          fi
          
          git commit -m "$COMMIT_MSG"
          git push
      - name: Create Git tags
        run: |
          if [ -n "$FILIGRAN_UI_VERSION" ]; then
            git tag "filigran-ui-v$FILIGRAN_UI_VERSION"
            echo "Created tag: filigran-ui-v$FILIGRAN_UI_VERSION"
          fi
          if [ -n "$FILIGRAN_ICON_VERSION" ]; then
            git tag "filigran-icon-v$FILIGRAN_ICON_VERSION"
            echo "Created tag: filigran-icon-v$FILIGRAN_ICON_VERSION"
          fi
          git push --tags
      - name: Build packages
        run: |
          if [ -n "$FILIGRAN_ICON_VERSION" ]; then
            echo "Building filigran-icon..."
            yarn workspace filigran-icon run build
          fi
          if [ -n "$FILIGRAN_UI_VERSION" ]; then
            echo "Building filigran-ui..."
            yarn workspace filigran-ui run build
          fi
      - name: Publish Filigran-icon to NPM
        if: (github.event.inputs.package == 'filigran-icon' || github.event.inputs.package == 'both') && env.FILIGRAN_ICON_VERSION != ''
        working-directory: ./packages/filigran-icon
        run: yarn npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish Filigran-ui to NPM
        if: (github.event.inputs.package == 'filigran-ui' || github.event.inputs.package == 'both') && env.FILIGRAN_UI_VERSION != ''
        working-directory: ./packages/filigran-ui
        run: yarn npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Create GitHub Release for Filigran-ui
        if: (github.event.inputs.package == 'filigran-ui' || github.event.inputs.package == 'both') && env.FILIGRAN_UI_VERSION != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: filigran-ui-v${{ env.FILIGRAN_UI_VERSION }}
          name: Filigran UI v${{ env.FILIGRAN_UI_VERSION }}
          body: |
            ## Filigran UI v${{ env.FILIGRAN_UI_VERSION }}
            
            ### Installation
            ```bash
            npm install @filigran/filigran-ui@${{ env.FILIGRAN_UI_VERSION }}
            # or
            yarn add @filigran/filigran-ui@${{ env.FILIGRAN_UI_VERSION }}
            ```
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### Issues Closed
            ${{ steps.changelog.outputs.ui_issues }}
          draft: false
          prerelease: false
      - name: Create GitHub Release for Filigran-icon
        if: (github.event.inputs.package == 'filigran-icon' || github.event.inputs.package == 'both') && env.FILIGRAN_ICON_VERSION != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: filigran-icon-v${{ env.FILIGRAN_ICON_VERSION }}
          name: Filigran Icon v${{ env.FILIGRAN_ICON_VERSION }}
          body: |
            ## Filigran Icon v${{ env.FILIGRAN_ICON_VERSION }}
            
            ### Installation
            ```bash
            npm install @filigran/filigran-icon@${{ env.FILIGRAN_ICON_VERSION }}
            # or
            yarn add @filigran/filigran-icon@${{ env.FILIGRAN_ICON_VERSION }}
            ```
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### Issues Closed
            ${{ steps.changelog.outputs.icon_issues }}
          draft: false
          prerelease: false
      - name: Update project status
        if: (env.FILIGRAN_UI_VERSION != '' && steps.changelog.outputs.ui_issues != '') || (env.FILIGRAN_ICON_VERSION != '' && steps.changelog.outputs.icon_issues != '')
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const uiIssues = '${{ steps.changelog.outputs.ui_issues }}'.trim().split(' ').filter(Boolean);
            const iconIssues = '${{ steps.changelog.outputs.icon_issues }}'.trim().split(' ').filter(Boolean);
            const uiVersion = '${{ env.FILIGRAN_UI_VERSION }}';
            const iconVersion = '${{ env.FILIGRAN_ICON_VERSION }}';
            
            // Combine all issues
            const allIssues = [...new Set([...uiIssues, ...iconIssues])];
            
            if (allIssues.length === 0) {
              console.log('No issues to process');
              return;
            }
            
            // First part: Get project field IDs
            const projectFieldsQuery = `
              query($org: String!, $number: Int!) {
                organization(login: $org) {
                  projectV2(number: $number) {
                    id
                    title
                    fields(first: 40) {
                      nodes {
                        ... on ProjectV2Field {
                          id
                          name
                          dataType
                        }
                        ... on ProjectV2SingleSelectField {
                          id
                          name
                          dataType
                          options {
                            id
                            name
                          }
                        }
                      }
                    }
                  }
                }
              }
            `;
            
            const projectData = await github.graphql(projectFieldsQuery, {
              org: '${{ env.ORGANIZATION }}',
              number: parseInt('${{ env.PROJECT_NUMBER }}')
            });
            
            const projectId = projectData.organization.projectV2.id;
            let versionFieldId = null;
            let statusFieldId = null;
            let doneOptionId = null;
            
            // Find Version field, Status field, and Done option
            for (const field of projectData.organization.projectV2.fields.nodes) {
              if (field.name?.toLowerCase().includes('version')) {
                versionFieldId = field.id;
                console.log(`âœ“ Found Version field: ${field.id}`);
              }
            
              if (field.name === 'Status' && field.options) {
                statusFieldId = field.id;
                console.log(`âœ“ Found Status field: ${field.id}`);
            
                const doneOption = field.options.find(opt => 
                  opt.name.toLowerCase() === 'done'
                );
                if (doneOption) {
                  doneOptionId = doneOption.id;
                  console.log(`âœ“ Found Done option: ${doneOption.id}`);
                }
              }
            }
            
            if (!versionFieldId || !statusFieldId || !doneOptionId) {
              console.error('Missing required fields:', {
                versionFieldId,
                statusFieldId,
                doneOptionId
              });
            }
            
            const getProjectItemQuery = `
              query($owner: String!, $repo: String!, $issue: Int!) {
                repository(owner: $owner, name: $repo) {
                  issue(number: $issue) {
                    projectItems(first: 10) {
                      nodes {
                        id
                        project {
                          id
                          number
                        }
                      }
                    }
                  }
                }
              }
            `;
            
            const updateFieldMutation = `
              mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $value: ProjectV2FieldValue!) {
                updateProjectV2ItemFieldValue(
                  input: {
                    projectId: $projectId
                    itemId: $itemId
                    fieldId: $fieldId
                    value: $value
                  }
                ) {
                  projectV2Item {
                    id
                  }
                }
              }
            `;
            
            // Process each issue
            for (const issue of allIssues) {
              if (!issue) continue;
            
              try {
                const issueNumber = parseInt(issue);
            
                // Determine which version to use
                let version = '';
                if (uiIssues.includes(issue) && uiVersion) {
                  version = uiVersion;
                } else if (iconIssues.includes(issue) && iconVersion) {
                  version = iconVersion;
                }
            
                // Get project items for this issue
                const itemData = await github.graphql(getProjectItemQuery, {
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue: issueNumber
                });
            
                const projectItems = itemData.repository.issue.projectItems.nodes;
            
                // Update each project item that belongs to our project
                for (const item of projectItems) {
                  if (item.project.number === parseInt('${{ env.PROJECT_NUMBER }}')) {
                    console.log(`Updating project item ${item.id} for issue #${issue}`);
            
                    // Update Status to Done
                    if (statusFieldId && doneOptionId) {
                      try {
                        await github.graphql(updateFieldMutation, {
                          projectId: projectId,
                          itemId: item.id,
                          fieldId: statusFieldId,
                          value: { singleSelectOptionId: doneOptionId }
                        });
                        console.log(`âœ“ Updated status to Done`);
                      } catch (error) {
                        console.error(`Failed to update status: ${error.message}`);
                      }
                    }
            
                    // Update Version field
                    if (versionFieldId && version) {
                      try {
                        await github.graphql(updateFieldMutation, {
                          projectId: projectId,
                          itemId: item.id,
                          fieldId: versionFieldId,
                          value: { text: `v${version}` }
                        });
                        console.log(`âœ“ Updated version to v${version}`);
                      } catch (error) {
                        console.error(`Failed to update version: ${error.message}`);
                      }
                    }
                  }
                }
            
                console.log(`âœ“ Updated project fields for issue #${issue}`);
            
              } catch (error) {
                console.error(`Failed to process issue #${issue}: ${error.message}`);
              }
            }
      - name: Close issues and add comments
        if: (env.FILIGRAN_UI_VERSION != '' && steps.changelog.outputs.ui_issues != '') || (env.FILIGRAN_ICON_VERSION != '' && steps.changelog.outputs.icon_issues != '')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const uiIssues = '${{ steps.changelog.outputs.ui_issues }}'.trim().split(' ').filter(Boolean);
            const iconIssues = '${{ steps.changelog.outputs.icon_issues }}'.trim().split(' ').filter(Boolean);
            const uiVersion = '${{ env.FILIGRAN_UI_VERSION }}';
            const iconVersion = '${{ env.FILIGRAN_ICON_VERSION }}';
            
            // Process UI issues
            for (const issue of uiIssues) {
              if (!issue) continue;
              try {
                const issueNumber = parseInt(issue);
                const releaseMessage = `ðŸŽ‰ This issue has been resolved and released in filigran-ui v${uiVersion}`;
            
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: releaseMessage
                });
            
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  state: 'closed'
                });
            
                console.log(`âœ“ Closed UI issue #${issue} and added release comment`);
              } catch (error) {
                console.error(`Failed to close UI issue #${issue}: ${error.message}`);
              }
            }
            
            // Process Icon issues
            for (const issue of iconIssues) {
              if (!issue || uiIssues.includes(issue)) continue; // Skip duplicates
              try {
                const issueNumber = parseInt(issue);
                const releaseMessage = `ðŸŽ‰ This issue has been resolved and released in filigran-icon v${iconVersion}`;
            
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: releaseMessage
                });
            
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  state: 'closed'
                });
            
                console.log(`âœ“ Closed Icon issue #${issue} and added release comment`);
              } catch (error) {
                console.error(`Failed to close Icon issue #${issue}: ${error.message}`);
              }
            }
      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "$FILIGRAN_UI_VERSION" ]; then
            echo "âœ… **Filigran UI** released: v$FILIGRAN_UI_VERSION" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "$FILIGRAN_ICON_VERSION" ]; then
            echo "âœ… **Filigran Icon** released: v$FILIGRAN_ICON_VERSION" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "$UI_ISSUES_TO_CLOSE" ] && [ -n "$FILIGRAN_UI_VERSION" ]; then
            echo "### Closed Issues (Filigran-UI)" >> $GITHUB_STEP_SUMMARY
            for issue in $UI_ISSUES_TO_CLOSE; do
              echo "- #$issue" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -n "$ICON_ISSUES_TO_CLOSE" ] && [ -n "$FILIGRAN_ICON_VERSION" ]; then
            echo "### Closed Issues (Filigran-Icon)" >> $GITHUB_STEP_SUMMARY
            for issue in $ICON_ISSUES_TO_CLOSE; do
              echo "- #$issue" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Check the [NPM Registry](https://www.npmjs.com/org/filigran) for published packages" >> $GITHUB_STEP_SUMMARY
          echo "- View the created [GitHub Releases](https://github.com/${{ github.repository }}/releases)" >> $GITHUB_STEP_SUMMARY
